{% extends "layout.html" %}
{% block title %}Passwort 채ndern{% endblock %}
{% block login %}
{% if username %}

</form>
{% endif %}
{% endblock %}

    <p><input type="password" placeholder="Passwort" name=old_pw required>
    <p><input type="password" placeholder="Neues Passwort" name=new_pw required>
    <p><input type="password" name=new_pw_confirm placeholder="Passwort best채tigen" required>
    <input type="hidden" name=operation value=set_new_pw>

  </form>
  <form action="" method=post>
    <input type="hidden" name=operation value=start>

    </form>
{% endblock %}
