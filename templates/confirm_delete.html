{% extends "layout.html" %}
{% block title %}Startseite{% endblock %}
{% block login %}
{% if username %}
<form action="" method=post>
  <input type="hidden" name=operation value=logout>
  <p><input type=submit class="logoutlink" value="{{ username }} abmelden"></p>
</form>
{% endif %}
{% endblock %}
{% block body %}
    {% if error %}
      <p class=error><strong>Fehler:</strong> {{ error }}
    {% endif %}
<h2>Daten wirklich löschen?</h2>
<form action="" method=post>
  <input type="hidden" name=operation value=start>
  <p><input type=submit class="button" value="Nein, doch nicht!">
</form>
<form action="" method=post>
    <input type="hidden" name=operation value=confirm_delete>
    <p><input type=submit class="button delete-button" value="Ja, meine Daten löschen">
</form>
{% endblock %}
